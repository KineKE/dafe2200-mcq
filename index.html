<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character encoding -->
    <meta charset="UTF-8">
    <!-- Configure the viewport for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAFE2200 - MCQ Ã˜ving</title>

</head>
<body>

    <!-- HEADER START -->
    <header>
        <nav>
            <div class="logo">QuizMaster</div>
            <ul>
                <li><button>Hjem</button></li>
                <li><button>Start Quiz</button></li>
                <li><button>Toppliste</button></li>
            </ul>
        </nav>
    </header>
    <!-- HEADER END -->

    <main id="content">
        <!-- Hero Section -->
        <section class="hero">
            <div class="hero-content">
                <h1>DAFE2200 QUIZ</h1>
                <p>Here is some generic text welcoming you to the site.</p>
                <button class="start-quiz-btn">Start ny quiz</button>
            </div>
        </section>

        <!-- Quiz Container -->
        <section id="quiz-container" class="hidden">
            <div id="progress">
                Question <span id="current-question">1</span> of <span id="total-questions">3</span>
            </div>
            <h2 id="question-title">Question Title</h2>
            <div id="options">
                <!-- Answer options will be dynamically injected -->
            </div>
            <div id="feedback" class="hidden"></div>
            <button id="next-button" class="hidden">Next</button>
        </section>

    </main>
    <footer>
